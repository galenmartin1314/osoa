	<script type="text/javascript" src="js/hashmap.js"></script>
	<script type="text/javascript" src="js/verifyform.js"></script>

<body class="easyui-layout" onload="document.getElementById('username').focus();">
<form id="form0" name="form0" method="post" action="app.shtml">
	<div data-options="region:'north',border:false" class="north">
		<div class="easyui-layout head1">
			<div data-options="region:'west',border:false" class="logo"><img src="images/login/logo.png"></div>
			<div data-options="region:'center',border:false" class="title"><img src="images/login/title.png"></div>
			<div data-options="region:'east',border:false" class="nonediv">&nbsp;</div>
		</div>
		<div class="head2"></div>
	</div>
	<div data-options="region:'center',border:false" class="main">
		<div>
			<input type="text" id="username" name="username" value="system" verify="用户名/character-start-character-numeric-only:true/bw-len:6,12" />
			<input type="password" id="password" name="password" value="manager" verify="密码/character-start-character-numeric-only:true/bw-len:6,12" />
			<input type="text" id="vcode" name="vcode" verify="验证码/character-numeric-only:true/fix-len:4" /><img id="codeimg" title="看不清楚,点击换一张." src="vc.jsp" onclick="this.src='vc.jsp?'+Math.random();" />
			<input type="submit" id="devsub" name="devsub" value=" " />
			<input type="button" id="devreset" name="devreset" value=" " onclick="reset();" />
		</div>
	</div>
	<div data-options="region:'south',border:false" class="footer">
		<div>&copy;2013,版权所有</div>
	</div>
	<span id="message" style="display:none;">${message}</span>
</form>
<script type="text/javascript">
$(function(){
	$.get('getvc.shtml',function(data){
		$("#vcode").val(data);
		$('#form0').submit();
	});
	if($('#message').html().indexOf("message")==-1 && $('#message').html()!=""){$.messager.alert('系统信息',$('#message').html(),'info');}
});
</script>
</body>
</html>
